<div class="contact-container">
    <div class="text-section">
      <h2>Got a problem to solve?</h2>
      <p>Contact me through this form, I am interested in hearing from you, knowing your ideas and contributing to your projects with my work.</p>
      <p>Need a Frontend developer? <a href="mailto:contact@example.com">Contact me!</a></p>
    </div>
    <div class="form-section">
      <form>
        <div class="form-group">
          <input type="text" id="name" name="name" placeholder="Your name" required>
        </div>
        <div class="form-group">
          <input type="email" id="email" name="email" placeholder="Your email" required>
        </div>
        <div class="form-group">
          <textarea id="message" name="message" rows="4" placeholder="Your message" required></textarea>
        </div>
        <div class="privacy-policy">
          <input type="checkbox" id="privacy" name="privacy" required>
          <label for="privacy">I've read the <a href="#">privacy policy</a> and agree to the processing of my data as outlined.</label>
        </div>
        <button type="submit" class="submit-button">Send message :)</button>
      </form>
    </div>
  </div>
